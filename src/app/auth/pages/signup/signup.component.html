<div class="d-flex align-items-center justify-content-center flex-column h-100">
  <div
    class="alert alert-warning alert-dismissible fade {{ modalStatus }}"
    role="alert"
  >
    <strong>{{ errorMessage }}</strong>
    <button (click)="showErrorModal(false)" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form class="d-flex flex-column">
    <div class="form-group">
      <label>Name *</label>
      <input
        [(ngModel)]="name"
        name="name"
        type="text"
        class="form-control"
        placeholder="Full name"
      />
    </div>
    <div class="form-group">
      <label>Age *</label>
      <input
        [(ngModel)]="age"
        name="age"
        type="number"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <label>Email address *</label>
      <input
        [(ngModel)]="email"
        name="email"
        type="email"
        class="form-control"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label>Password *</label>
      <input
        [(ngModel)]="password"
        name="password"
        type="password"
        class="form-control"
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label>Confirm password *</label>
      <input
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        type="password"
        class="form-control"
        placeholder="Confirm password"
      />
    </div>

    <button (click)="signup()" class="btn btn-primary">
      Register
    </button>

    <a class="alert-light mt-3 align-self-center" routerLink="" appHighlight
      >I have an account</a
    >
  </form>
</div>
